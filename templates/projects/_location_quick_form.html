<div class="quick-form-wrapper">
  <form method="post"
        class="quick-form"
        hx-post="{% url 'projects:location_quick_add' %}"
        hx-target="#location-quick"
        hx-swap="outerHTML">
    {% csrf_token %}

    <div class="quick-form-header">
      <h3 class="quick-title">Dodaj nową lokalizację</h3>
      <p class="quick-subtitle">Wypełnij pola aby szybko dodać lokalizację</p>
    </div>

    <div class="quick-form-body">
      <div class="quick-grid">
        <!-- Nazwa -->
        <div class="quick-field {% if form.name.errors %}has-error{% endif %}">
          <label for="{{ form.name.id_for_label }}" class="quick-label">
            <span>Nazwa</span>
            <span class="field-required">*</span>
          </label>
          {{ form.name }}
          {% if form.name.errors %}
            <div class="quick-error">
              {{ form.name.errors }}
            </div>
          {% endif %}
        </div>

        <!-- Pod-lokalizacja -->
        <div class="quick-field {% if form.sub_location.errors %}has-error{% endif %}">
          <label for="{{ form.sub_location.id_for_label }}" class="quick-label">
            <span>Pod-lokalizacja</span>
          </label>
          {{ form.sub_location }}
          {% if form.sub_location.errors %}
            <div class="quick-error">
              {{ form.sub_location.errors }}
            </div>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="quick-actions">
      <button type="button"
              class="btn btn-secondary btn-sm"
              onclick="document.getElementById('location-quick').innerHTML = ''">
        <svg class="ico" aria-hidden="true">
          <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Anuluj</span>
      </button>
      <button type="submit" class="btn btn-primary btn-sm">
        <svg class="ico" aria-hidden="true">
          <use href="#i-approve"/>
        </svg>
        <span>Dodaj lokalizację</span>
      </button>
    </div>
  </form>
</div>

<style>
/* Quick Form Wrapper */
.quick-form-wrapper {
  margin-top: var(--space-md);
  padding: var(--space-lg);
  background: var(--color-bg-secondary);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-lg);
  animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Quick Form */
.quick-form {
  display: flex;
  flex-direction: column;
  gap: var(--space-lg);
}

.quick-form-header {
  padding-bottom: var(--space-md);
  border-bottom: 1px solid var(--color-border);
}

.quick-title {
  margin: 0 0 0.25rem 0;
  font-size: var(--font-size-base);
  font-weight: 600;
  color: var(--color-text);
}

.quick-subtitle {
  margin: 0;
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
}

.quick-form-body {
  display: flex;
  flex-direction: column;
  gap: var(--space-md);
}

.quick-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--space-md);
}

/* Quick Field */
.quick-field {
  display: flex;
  flex-direction: column;
  gap: 0.375rem;
}

.quick-label {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  font-size: var(--font-size-sm);
  font-weight: 500;
  color: var(--color-text);
}

.quick-field input[type="text"] {
  padding: 0.625rem var(--space-md);
  font-size: var(--font-size-sm);
  color: var(--color-text);
  background: var(--color-bg);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-md);
  transition: all var(--transition-base);
}

.quick-field input[type="text"]:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
}

.quick-field.has-error input {
  border-color: var(--color-error);
}

.quick-error {
  font-size: 0.75rem;
  color: var(--color-error);
}

/* Quick Actions */
.quick-actions {
  display: flex;
  gap: var(--space-sm);
  justify-content: flex-end;
  padding-top: var(--space-md);
  border-top: 1px solid var(--color-border);
}

/* Responsive */
@media (max-width: 640px) {
  .quick-grid {
    grid-template-columns: 1fr;
  }

  .quick-actions {
    flex-direction: column-reverse;
  }

  .quick-actions .btn {
    width: 100%;
  }
}
</style>
