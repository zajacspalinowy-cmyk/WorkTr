<!-- OOB: podmień cały kontener z selectem, zaznaczając nową lokalizację -->
<div id="location-field" hx-swap-oob="outerHTML">
  <div id="location-field">
    {{ form.location }}
  </div>
</div>

<!-- OOB: wyczyść przestrzeń mini-formularza i pokaż krótki komunikat -->
<div id="location-quick" hx-swap-oob="innerHTML">
  <div class="success-message">
    <div class="success-icon-wrapper">
      <svg class="success-icon" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M9 12l2 2 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="success-content">
      <h4 class="success-title">Lokalizacja dodana!</h4>
      <p class="success-text">
        Utworzono lokalizację:
        <strong>{{ loc.name }}</strong>{% if loc.sub_location %} – {{ loc.sub_location }}{% endif %}
      </p>
    </div>
    <button type="button"
            class="success-close"
            onclick="this.parentElement.remove()"
            aria-label="Zamknij">
      <svg aria-hidden="true">
        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</div>
