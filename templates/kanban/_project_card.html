<div id="project-{{ project.id }}"
     class="project-card {% if moved %}card-moved{% endif %}"
     data-status="{{ project.status }}">

  <!-- Card Header -->
  <div class="card-header">
    <div class="card-number">{{ project.number }}</div>
    <div class="card-status-badge status-{{ project.status }}"></div>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <h4 class="card-name">{{ project.name }}</h4>
    <div class="card-client">
      <svg class="card-icon" aria-hidden="true">
        <circle cx="12" cy="8" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M6 18a6 6 0 0 1 12 0" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>{{ project.client_name }}</span>
    </div>
  </div>

  <!-- Card Actions -->
  {% if perms.projects.change_project_status %}
  <div class="card-footer">
    <form class="card-status-form"
          hx-post="{% url 'kanban:change_status' project.id %}"
          hx-target="#project-{{ project.id }}"
          hx-swap="outerHTML"
          hx-trigger="change">
      {% csrf_token %}
      <label for="status-{{ project.id }}" class="status-label">
        <svg class="status-icon" aria-hidden="true">
          <path d="M12 2v20M2 12h20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Status
      </label>
      <select id="status-{{ project.id }}"
              name="status"
              class="status-select"
              aria-label="Zmień status projektu {{ project.number }}">
        {% for value, label in status_choices %}
          <option value="{{ value }}" {% if value == project.status %}selected{% endif %}>
            {{ label }}
          </option>
        {% endfor %}
      </select>
      <noscript>
        <button type="submit" class="btn btn-sm">Zmień</button>
      </noscript>
    </form>
  </div>
  {% endif %}
</div>

<style>
/* Project Card Styles */
.project-card {
  display: flex;
  flex-direction: column;
  background: var(--color-bg-elevated);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-lg);
  overflow: hidden;
  transition: all var(--transition-base);
  cursor: pointer;
}

.project-card:hover {
  border-color: var(--color-primary);
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.card-moved {
  animation: cardSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes cardSlideIn {
  from {
    opacity: 0;
    transform: translateY(-10px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Card Header */
.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--space-md);
  background: linear-gradient(to bottom right, var(--color-bg-secondary), var(--color-bg));
  border-bottom: 1px solid var(--color-border);
}

.card-number {
  font-size: var(--font-size-sm);
  font-weight: 700;
  font-family: 'Courier New', monospace;
  color: var(--color-primary);
  background: rgb(37 99 235 / 0.1);
  padding: 0.25rem 0.625rem;
  border-radius: var(--radius-sm);
}

.card-status-badge {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid var(--color-bg-elevated);
}

.status-BACKLOG { background: #94a3b8; }
.status-IN_PROGRESS { background: var(--color-primary); }
.status-BLOCKED { background: var(--color-error); }
.status-REVIEW { background: var(--color-warning); }
.status-DONE { background: var(--color-success); }
.status-CANCELLED { background: #64748b; }

/* Card Body */
.card-body {
  flex: 1;
  padding: var(--space-md);
}

.card-name {
  margin: 0 0 var(--space-md) 0;
  font-size: var(--font-size-base);
  font-weight: 600;
  line-height: 1.4;
  color: var(--color-text);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.card-client {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
}

.card-icon {
  width: 1rem;
  height: 1rem;
  flex-shrink: 0;
  opacity: 0.7;
}

/* Card Footer */
.card-footer {
  padding: var(--space-md);
  background: var(--color-bg-secondary);
  border-top: 1px solid var(--color-border);
}

.card-status-form {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}

.status-label {
  display: flex;
  align-items: center;
  gap: 0.375rem;
  font-size: var(--font-size-sm);
  font-weight: 500;
  color: var(--color-text-secondary);
  white-space: nowrap;
}

.status-icon {
  width: 0.875rem;
  height: 0.875rem;
  color: var(--color-text-muted);
}

.status-select {
  flex: 1;
  padding: 0.375rem 0.625rem;
  font-size: var(--font-size-sm);
  color: var(--color-text);
  background: var(--color-bg);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: all var(--transition-fast);
}

.status-select:hover {
  border-color: var(--color-border-hover);
}

.status-select:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
}

.btn-sm {
  padding: 0.375rem 0.75rem;
  font-size: var(--font-size-sm);
}

/* HTMX Loading State */
.htmx-request .project-card {
  opacity: 0.6;
  pointer-events: none;
}

/* Responsive */
@media (max-width: 640px) {
  .card-header {
    padding: var(--space-sm) var(--space-md);
  }

  .card-body {
    padding: var(--space-md);
  }

  .card-name {
    font-size: var(--font-size-sm);
  }
}
</style>
